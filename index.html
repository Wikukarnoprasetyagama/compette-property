<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/libraries/bootstrap/css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>COMPETTE</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand lg navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img src="/images/logo.svg" class="w-75 h-75" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Learn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Stories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Partner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Investor</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Main Content -->
    <section class="section-hero">
      <div class="shape-union">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-12">
              <div class="row hero-content">
                <div class="col-12 col-lg-6">
                  <h1>
                    Build Your Career. <br />
                    Grow Together & Faster.
                  </h1>

                  <a href="#" class="btn btn-lg btn-explore mt-3"
                    >Explore Mine</a
                  >
                </div>
                <div class="col-12 col-lg-6">
                  <img
                    src="./images/image-slide.svg"
                    class="img-fluid w-100"
                    alt="image-slide"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <img src="./images/shape.svg" class="shape-svg" alt="" />
      </div>
    </section>

    <section class="section-partners mt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-3 text-center">
            <img src="./images/pr_facebook.svg" alt="" />
          </div>
          <div class="col-12 col-lg-3 text-center">
            <img src="./images/pr_microsoft.svg" alt="" />
          </div>
          <div class="col-12 col-lg-3 text-center">
            <img src="./images/pr_google.svg" alt="" />
          </div>
          <div class="col-12 col-lg-3 text-center">
            <img src="./images/pr_spotify.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <section class="section-benefit mt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <img src="/images/gallery.jpg" class="img-fluid" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- End Main Content -->

    <!-- Script -->
    <script src="/libraries/bootstrap/js/bootstrap.js"></script>
    <!-- End Script -->
  </body>
</html>
